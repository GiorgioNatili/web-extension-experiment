<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SquareX File Scanner - Options</title>
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .section {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .setting {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SquareX File Scanner Options</h1>
  
  <div class="section">
    <h2>Analysis Settings</h2>
    
    <div class="setting">
      <label for="entropyThreshold">Entropy Threshold:</label>
      <input type="number" id="entropyThreshold" step="0.1" min="0" max="8">
      <small>Files with entropy above this value will be flagged as suspicious</small>
    </div>
    
    <div class="setting">
      <label for="riskThreshold">Risk Threshold:</label>
      <input type="number" id="riskThreshold" step="0.1" min="0" max="1">
      <small>Files with risk score above this value will be blocked</small>
    </div>
  </div>
  
  <div class="section">
    <h2>File Processing</h2>
    
    <div class="setting">
      <label for="maxFileSize">Maximum File Size (MB):</label>
      <input type="number" id="maxFileSize" min="1" max="1000">
      <small>Files larger than this will not be processed</small>
    </div>
  </div>
  
  <div class="section">
    <h2>Actions</h2>
    
    <button id="saveButton" class="button">Save Settings</button>
    <button id="resetButton" class="button">Reset to Defaults</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
