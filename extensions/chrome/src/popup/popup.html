<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SquareX File Scanner</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .status.ready {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .button {
      width: 100%;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>SquareX File Scanner</h2>
    <p>Version 0.1.0</p>
  </div>
  
  <div id="status" class="status ready">
    Status: Ready
  </div>
  
  <button id="testButton" class="button">Test Analysis</button>
  
  <script src="popup.js"></script>
</body>
</html>
