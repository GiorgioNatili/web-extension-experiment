<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquareX Security Scanner</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ”’ SquareX Security</h2>
        <p>File Upload Scanner</p>
    </div>
    
    <div id="status" class="status active">
        âœ… Scanner Active
    </div>
    
    <button id="toggleBtn" class="btn-primary">Loading...</button>
    <button id="optionsBtn" class="btn-secondary">Options</button>
    <button id="testWasmButton" class="btn-secondary">Test WASM</button>
    
    <div id="stats">
        <p><strong>Files Scanned:</strong> <span id="fileCount">0</span></p>
        <p><strong>Threats Detected:</strong> <span id="threatCount">0</span></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
